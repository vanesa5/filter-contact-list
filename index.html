<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <title>My Contact List</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">My Contacts</h1>
        <input type="text" id="filterInput" placeholder="Search names...">
        <ul id="names" class="collection width-header">
            <li class="collections-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#">Abbie</a>
            </li>
            <li class="collection-item">
                <a href="#">Adel</a>
            </li>
            <li class="collections-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Brie</a>
            </li>
            <li class="collection-item">
                <a href="#">Broddie</a>
            </li>
            <li class="collection-item">
                <a href="#">Brox</a>
            </li>
            <li class="collections-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Crat</a>
            </li>
            <li class="collection-item">
                <a href="#">Carrie</a>
            </li>
            <li class="collection-item">
                <a href="#">Cole</a>
            </li>
        </ul>

    </div>
    
    <script>
        // Get input element 
        let filterInput = document.getElementById('filterInput');
        // Add EventListener
        filterInput.addEventListener('keyup', filterNames);

        function filterNames() {
            // Get value input
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
            //gets name ul
            let ul = document.getElementById('names');
            // Get lis from ul
            let li = ul.querySelectorAll('li.collection-item');

            //loop through collection item li
            for(let i = 0;i < li.length; i++){
                let a = li[i].getElementsByTagName('a')[0];

                // if matched
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                    li[i].style.display = '';
                } else {
                    li[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
